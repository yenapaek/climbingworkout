<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Create Climbing Workouts</title>
</head>
<body>
    <h2>Create Climbing Workouts!</h2>
    <form>
        <div>
            <label for="day">Day of Week</label>
            <input id="day"></input>
        </div>
        <div>
            workout focus
        </div>
        <div>
           exercise
        </div>
        <div>
            number of reps
        </div>
        <div>
            number of sets
        </div>
        <div>
            weight
        </div>
        <div>
            time
        </div>
        <button>Add Workout</button>
    </form>
</body>
</html>
